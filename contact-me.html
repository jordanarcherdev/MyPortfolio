</head>
<body id="contact-body" style="background-image:url('img/contact-background.jpg');">
  <header>
    <div class="container">
    <ul id="main_nav">

      <li class="mob"><a href="#"><img src="img/hbm_burger_icon.png" alt=""></a></li>
      <li class="desk"><a href="index.html">HOME</a></li>

      <li class="desk"><a href="/contact-me.html">CONTACT</a></li>

    </ul>
    </div>
  </header>

  <div class="contact-container">
    <form id="contact" action="" method="post">
      <h3>Contact Form</h3>
      <h4>Contact me for custom quote</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
  </div>

  <footer>
    <div class="container">
    <ul>

      <li class="rightf"><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="rightf"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    </ul>
  </div>
  </footer>

</body>
